<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script><!-- http://coffeescript.org/extras/-->
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script><!-- http://d3js.org/-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <style type="text/css">

body {
  width: 100%;
  margin: 0;
  padding: 0;
  padding-left: 10px;
}

svg {
  display: block;
  margin:auto;
}
    </style>
  </head>

  <body>
    <h1><a href="https://github.com/gameprez/gpdk/tree/master/test/rainflow">RAINFLOW</a></h1>
    <ol>
      <li>
    Position the mouse pointer over a region on the map and click the mouse button or hold any key to release circular "drops" of water.
  </li><li>
    Move the mouse while holding any key to see the effects of elevation on the Earth's surface on rainflow.
  </li><li>
    Drops disappear after 10 seconds.
  </li>
    <div id="map">
      <svg id="game_svg" width="360px" height="180px">
      </svg>
    </div>

<!-- run the game: -->
<script type="text/javascript" src="rainflow.js"></script><!-- use a single .js file for deployment, run "cake build" to recompile -->
<script type="text/javascript">
$(document).ready( function() {
  new Rainflow().start() ; // create and start the visualization
}) ;
</script>

</body>
</html>
